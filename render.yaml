services:
  # The Web Service (FastAPI only)
  - type: web
    name: acme-web
    env: docker
    plan: free
    dockerCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    # ... env vars ...

  # The Background Worker (Celery only)
  - type: worker
    name: acme-worker
    env: docker
    plan: free
    dockerCommand: celery -A tasks.celery_app.celery worker --loglevel=info
    # ... env vars ...