services:
  # PostgreSQL Database
  - type: pserv
    name: acme-db
    env: docker
    plan: free
    
  # Redis
  - type: redis
    name: acme-redis
    ipAllowList: []
    plan: free
    maxmemoryPolicy: noeviction

  # Web Service (FastAPI)
  - type: web
    name: acme-web
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: acme-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: acme-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: acme-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: acme-redis
          property: connectionString
    healthCheckPath: /health
    
  # Celery Worker
  - type: worker
    name: acme-worker
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    dockerCommand: celery -A tasks.celery_app.celery worker --loglevel=info
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: acme-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: acme-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: acme-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: acme-redis
          property: connectionString