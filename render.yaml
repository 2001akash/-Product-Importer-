databases:
  - name: acme-db
    plan: free
    databaseName: acme_db
    user: acme_user

services:
  # Redis
  - type: redis
    name: acme-redis
    plan: free
    ipAllowList: []
    maxmemoryPolicy: noeviction

  # Web Service (FastAPI)
  - type: web
    name: acme-web
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    dockerCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: acme-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: acme-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: acme-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: acme-redis
          property: connectionString
    healthCheckPath: /health

  # Celery Worker (as web service with custom start command)
  - type: web
    name: acme-worker
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    dockerCommand: celery -A tasks.celery_app.celery worker --loglevel=info
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: acme-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: acme-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: acme-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: acme-redis
          property: connectionString